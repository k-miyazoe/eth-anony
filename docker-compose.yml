version: "3"

services:
  frontend:
    tty: true
    stdin_open: true
    build:
      context: .
      dockerfile: ./Docker/Dockerfile.front
    image: eth-anony-front
    container_name: eth-anony-front
    ports:
      - 8080:8080
    volumes:
      - ./front:/app/
    env_file:
      - ./env_files/front.env
    networks:
      - app_net

  backend:
    tty: true
    stdin_open: true
    build:
      context: .
      dockerfile: ./Docker/Dockerfile.back
    image: eth-anony-back
    container_name: eth-anony-back
    volumes:
      - ./back:/run/
    depends_on:
      mysql:
        condition: service_healthy
    expose:
      - 8001
    networks:
      - app_net

  mysql:
    build:
      context: .
      dockerfile: ./Docker/Dockerfile.db
    image: eth-anony-db
    container_name: eth-anony-db
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 1s
      retries: 10
      start_period: 3s
      timeout: 20s
    volumes:
      - ./mysql/db:/var/lib/mysql #初期データをマウントする場所
    expose:
      - 3306
    env_file:
      - ./env_files/db.env
    networks:
      - app_net

  nginx:
    image: nginx:latest
    container_name: eth-anony-nginx
    ports:
      - 8040:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/uwsgi_params:/etc/nginx/uwsgi_params #add
      - ./front/dist/:/var/www/html
    restart: always
    depends_on:
      - backend
    networks:
      - app_net

networks:
  app_net:
    driver: bridge